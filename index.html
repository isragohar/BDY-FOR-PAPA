
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Dad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      font-family: 'Arial', sans-serif;
    }
    .card {
      width: 300px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
      animation: float 2s infinite ease-in-out alternate;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    .card img {
      width: 100%;
      height: auto;
      border-bottom: 3px solid #FF5733;
    }

    .card h1 {
      color: #FF5733;
      font-size: 1.8rem;
      margin: 20px 0 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .card p {
      font-size: 1rem;
      color: #444;
      margin: 10px 20px;
      line-height: 1.6;
    }

    .card .emojis {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .card button {
      margin: 20px;
      padding: 10px 20px;
      background: #FF5733;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #C70039;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="pin.webp" alt="Dad's Picture" /> <!-- Replace with your dad's photo -->
    <h1>Happy Birthday, Papa! 🎉</h1>
    <p>Dear Papa, <br />
      You are my hero, my guide, and my greatest inspiration. On this special day, I wish you immense happiness, good health, and endless joy. Thank you for your unconditional love and support. 🎂🎈💖
    </p>
    <div class="emojis">💪✨🎁🎶❤️</div>
    <button onclick="showMessage()">Special Message</button>
  </div>

  <script>
    function showMessage() {
      alert("Dad, you mean the world to me! Happy Birthday again! 🥳");
    }
  </script>
</body>
</html>
